<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imgur Video Embed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe src="https://imgur.com/a/4OXp3Ea" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

  <script>
    const iframe = document.querySelector("iframe");

    iframe.onload = function() {
      const iframeDoc = iframe.contentWindow.document;
      const videoElement = iframeDoc.querySelector("video");
      if (videoElement) {
        videoElement.volume = 1; // Set volume to max (1.0 is full volume)
      }
    };
  </script>

</body>
</html>
